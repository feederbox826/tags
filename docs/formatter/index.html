<!DOCTYPE html>
<html>
  <head>
    <meta name="color-scheme" content="dark">
    <style>
      input { width: 70%; font-size: 2vmin; white-space: pre; border-width: 3px; border-style: solid; }
      input#output { border: none; outline: none; }
      .hero { display: flex; min-height: 98vh; justify-content: center; align-items: center; flex-direction: column; }
    </style>
  </head>
  <body>
    <div class="hero">
      <input type="text" id="input">
      <input type="text" id="output">
    </div>
    <script src="../inventory/clipboard.js"></script>
    <script>
      const output = document.getElementById("output");
      const input = document.getElementById("input");
      const update = (evt) => output.value = cleanFileName(evt.target.value)
      input.addEventListener("input", update);
    </script>
  </body>
</html>
