<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>fbox826 tags</title>
    <link rel="stylesheet" href="inventory.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="https://github.com/feederbox826/tags"><h2>fbox826 tags</h2></a>
      A curated but personal collection of tag videos and images
      <div id="loading" class="hidden">‚è≥ loading...</div>
    </header>
    <span>
      <h3>collection stats</h3>
      <button onclick="reload()">reload</button>
      <button onclick="showTable(allTags)">total: <span id="total">0</span></button>
      <button onclick="showTable(missingTags)">missing: <span id="missing">0</span></button>
      <button onclick="showTable(noimgTags)">no img: <span id="noimg">0</span></button>
      <button onclick="showTable(imgTags)">img: <span id="img">0</span></button>
      <button onclick="showTable(vidTags)">vid: <span id="vid">0</span></button>
      <button onclick="showTable(bothTags)"><span>both: <span id="both">0</span></span></button>
    </span>
    <br>
    <input type="text" id="search" placeholder="search">
    <table>
      <thead>
        <tr>
          <th>sDB</th>
          <th>name</th>
          <th>img</th>
          <th>vid</th>
          <th>alt</th>
          <th>res</th>
        </tr>
      </thead>
      <tbody id="tagbody"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script src="inventory.js"></script>
    <script src="clipboard.js"></script>
  </body>
</html>
